<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <script src="script.js"></script>

  <!--css externo-->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="resultado">
      <h1>Your Result</h1>

      <div id="circulo-resultado">
        <div class="centralizar"><span>76<br></span>of 100</div>
      </div>
      
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div id="sumary">
      <div id="todas-divisoes-sumary">
        <h1>Summary</h1>
        <div class="divisoes-sumary reaction">
          <h2><img src="assets/images/icon-reaction.svg" alt=""> Reaction</h2>
          <p>80 / 100</p>
        </div>
        <div class="divisoes-sumary memory">
          <h2><img src="assets/images/icon-memory.svg" alt="">Memory</h2>
          <p>92 / 100</p>
        </div>
        <div class="divisoes-sumary verbal">
          <h2><img src="assets/images/icon-verbal.svg" alt="">Verbal</h2>
          <p>61 / 100</p>
        </div>
        <div class="divisoes-sumary visual">
          <h2><img src="assets/images/icon-visual.svg" alt="">Visual</h2>
          <p>72 / 100</p>
        </div>
      </div>

      <div id="continue">
        <button type="button">Continue</button>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vitor Cesar Kravszenko</a>
  </div>
 
</body>
</html>
